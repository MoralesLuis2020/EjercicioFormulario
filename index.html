<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css.css">
        <link rel="stylesheet" href="responsive.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;700;800&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <main>
            <div class="div-formulario">
                <h1>Formulario</h1>
                <form>
                    <p><label for="nombre">Nombre*</label></p>
                    <p><input class="input" id="nombre" type="text" placeholder="Primer Nombre"></p>
                    <p><label for="apellido">Apellido*</label></p>
                    <p><input class="input" id="apellido" type="text" placeholder="Apellido"></p>
                    <p><label  for="mail">Correo Electrónico*</label></p>
                    <p><input class="input" id="mail" type="text" placeholder="Correo Electrónico"></p>
                    <p><label for="asunto">Asunto*</label></p>
                    <p><input class="input" type="text" id="asunto" placeholder="Asunto"></p>
                    <p><label for="mensaje">Mensaje*</label></p>
                    <p><textarea class="input" placeholder="Mensaje" id="mensaje"></textarea></p>
                    <p class="obligatorio">*Obligatorio</p>
                    <p><input type="submit" name="enviar" id="boton-enviar"></p>
                </form>
            </div>
        </main>
    </body>
</html>
